<!DOCTYPE html>

<html data-ng-app="app">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Bots</title>

		<link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css" />
    	<link rel="stylesheet" href="libs/meanmenu/meanmenu.css" media="all" />
    	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="libs/favicon.ico" />
        <link rel="icon" type="image/png" href="libs/favicon.ico"/>
	</head>
	
	<body onload="auth()" data-ng-controller="app">
		<script src="libs/jquery/jquery-2.2.3.js"></script>
		<script src="libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		<script src="libs/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
		<script src="libs/angular/angular.min.js"></script>
		<script src="libs/angular/angular-route.js"></script>
		<script src="libs/meanmenu/jquery.meanmenu.js"></script>

		<script src="client/js/app.js"></script>
		<script src="client/js/bot.js"></script>
		<script src="client/js/runningbots.js"></script>
		<header>

			<nav class="navbar navbar-default" id="navbar" data-ng-init="isLoggedIn()">
				 <a class="navbar-brand" href="/#/bot">Home</a>
			</nav>
		</header>
		<br><br><br>
		<div data-ng-view></div>
		<br><br><br>
		<div></div>

	</body>

	<script>
		function auth(){
			$('header nav').meanmenu();
		}
		function logout(){
			localStorage.token="";
			window.location="/index.html";
		}
	</script>
</html>
